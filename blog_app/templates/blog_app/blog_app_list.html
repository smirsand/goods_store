{% extends 'main_app/base.html' %}
{% load my_tags %}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <p>_______Список_______</p>
            {% for object in object_list %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <a class="btn btn-outline-primary" href="{% url 'blog_app:view' slug=object.slug %}">Открыть
                        карточку</a>
                    <a class="btn btn-outline-primary" href="{% url 'blog_app:edit' slug=object.slug %}">Редактировать
                        карточку</a>
                    <a class="btn btn-outline-primary" href="{% url 'blog_app:delete' slug=object.slug %}">Удалить
                        карточку</a>
                    <div class="card-body">
                        <p class="card-text">{{ object }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            <div class="row">
                <a class="btn btn-outline-primary" href="{% url 'blog_app:create' %}">Добавить статью</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
